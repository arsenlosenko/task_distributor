<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../public/style/style.css">
    <!--<link rel="stylesheet" href="/style/style.css">-->
    <title>Login</title>
    
</head>
<body>
    <div class="login">
        <form method="POST" action="/login">
            <input class="input border-top" type="email" name="email-input" id="email-input" placeholder="Email">
            <input class="input" type="password" name="password-input" id="password-input" placeholder="Password">
            <!--<a class="debug" href="index.html">Click me</a><br>-->
            <input class="input button" type="submit" id="sign-in" value="Sign In" >
            <input class="input button border-bottom" type="submit" id="sign-up" value="Sign Up" >
        </form>
    </div>
    <<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/js/front.js"></script>
</body>
</html>
