<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/style/style.css">
    <title>Create task</title>
</head>
<body>
    <div class="wrapper">
        <h1>Create Task</h1>
        <div class="heand-job">
            <!--Форма для створення таску вручну-->
            <form>
                <input class="input border-top" type="text" name="task_name" id="task-name" placeholder="Title">
                <textarea class="input" name="description" id="task-description" cols="30" rows="10" placeholder="Description"></textarea>
                <label for="deadline">Deadline: </label>
                <input class="input" type="date" name="deadline" id="task-deadline">
                <input class="input button border-bottom" type="button" id="create_task" value="Create task">
            </form>
        </div>
        <div class="file-job">
            <!-- Форма для завантаження файлу таску окремо -->
            <form enctype="multipart/form-data" action="/create" method="post">
                <input class="input border-top" type="file" name="myfile">
                <input class="input button border-bottom" type="submit" value="Upload file">
            </form>    
        </div>
    </div>
    
    <!-- <a href="index.html"><<< Back to index</a> -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script src="../public/js/front.js"></script>
</body>
</html>
